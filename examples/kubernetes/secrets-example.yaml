---
# Secret for Discord bot token
# Create using: kubectl create secret generic gcal2discord-discord-bot-token --from-literal=token=YOUR_DISCORD_BOT_TOKEN -n gcal-to-discord
apiVersion: v1
kind: Secret
metadata:
  name: gcal2discord-discord-bot-token
  namespace: gcal-to-discord
  labels:
    app: gcal-to-discord
type: Opaque
stringData:
  token: "REPLACE_WITH_YOUR_DISCORD_BOT_TOKEN"

---
# Secret for Google Calendar OAuth credentials
# Create using: kubectl create secret generic gcal2discord-google-credentials --from-file=credentials.json -n gcal-to-discord
apiVersion: v1
kind: Secret
metadata:
  name: gcal2discord-google-credentials
  namespace: gcal-to-discord
  labels:
    app: gcal-to-discord
type: Opaque
data:
  # Base64 encoded credentials.json content
  # To encode: base64 -w 0 credentials.json
  credentials.json: "REPLACE_WITH_BASE64_ENCODED_CREDENTIALS_JSON"

---
# Secret for Google OAuth token (optional - can be generated on first run)
# Create using: kubectl create secret generic gcal2discord-google-token --from-file=token.json -n gcal-to-discord
apiVersion: v1
kind: Secret
metadata:
  name: gcal2discord-google-token
  namespace: gcal-to-discord
  labels:
    app: gcal-to-discord
type: Opaque
data:
  # Base64 encoded token.json content (optional)
  # To encode: base64 -w 0 token.json
  # Leave empty if you want to generate on first run
  token.json: ""
